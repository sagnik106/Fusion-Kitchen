<!doctype html>
<html>
    <head>
        <title>Login|Fusion Kitchen</title>
        <link rel='stylesheet' type="text/css" href="{{url_for('static', filename='CSS/login.css')}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='icon' href="{{url_for('static', filename='images/favicon.svg')}}"/>
    </head>
    <body>
        <div class="boxaligner">
            <div class='centralbox'>
                <img src="{{url_for('static', filename='images/logo.png')}}" id="logo">
                <form name="login" method="POST">
                    <label for="uname">Username</label></br>
                    <input class="fcommonspace" type="text" id="uname" name="uname" placeholder="Username" minlength="1"/></br>
                    <label for="pwd">Password</label></br>
                    <input class="fcommonspace" type="password" id="pwd" name="pwd" placeholder="Password" minlength="8" maxlength="16"/><br/>
                    <input type="submit" id="lbttn" value="Login"/>
                </form>
            </div>
        </div>
    </body>
</html>
